}

.navbar a.icon {

  display: none;
}

@media screen and (max-width: 600px) {
  .navbar a:not(:first-child) {
      display: none;
  }

      float: left;

  }
}

@media screen and (max-width: 300px) {
  .navbar.responsive a.icon {

      right: 0;
      top: 0;
  }

}
