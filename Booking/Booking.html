.navbar {
  background-color: #ff8dc7;
position: fixed;
  float:center;
  background-color: white;
  overflow: hidden;
  display:fixed;
  margin: 2px;
  width: 1550px;
  height: 90px;
  top: 0;
  margin: 0;
  transition: 0.4s;
  align-items: center;
  z-index: 99;

}

.logo img {

  height: 80px;
  width: 80px;
  

}
.navbar1 {
  float:center;
  position: relative;
  display: fixed;
  transition: (1.4s);

}
.navbar a {
  float: left;
  transition: (1.2);
  transform: (1.4);
  font-size: 18px;
  line-height:25px;
  color:black;
  border-radius: 4px;
  text-decoration: none;
  padding: 25px;
  align-items: left;
}

.navbar a:hover {
  color: rgb(217, 138, 219);
  text-decoration: underline;
}

.navbar a i {
  margin-right: 13px;
}

.navbar a.icon {
  float:right;
  display: none;
}

@media screen and (max-width: 600px) {
  .navbar a:not(:first-child) {
      display: none;
  }

  .navbar a.icon {
      float: left;
      display:none;
  }
}

@media screen and (max-width: 300px) {
  .navbar.responsive a.icon {
      position: absolute;
      right: 0;
      top: 0;
  }

  .navbar.responsive a {
      float: right;
      display: block;
      text-align: left;
  }
}


  </style>
